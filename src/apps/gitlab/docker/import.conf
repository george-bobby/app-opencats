# GitLab Import Configuration
# This file contains default settings for the import process

# Default import mode if not specified
# Options: single, batch, interactive
DEFAULT_IMPORT_MODE="single"

# Default timeouts (in seconds)
GITLAB_READY_TIMEOUT=600
IMPORT_TIMEOUT=3600

# Logging configuration
LOG_LEVEL="INFO"
LOG_FORMAT="[%(asctime)s] %(levelname)s %(message)s"

# Default retry settings
MAX_RETRIES=3
RETRY_DELAY=5

# Import optimization settings
PARALLEL_IMPORTS=false
MAX_CONCURRENT_IMPORTS=2

# GitHub API settings
GITHUB_API_RETRIES=3
GITHUB_API_DELAY=1

# GitLab API settings  
GITLAB_API_RETRIES=3
GITLAB_API_DELAY=1

